name: Build Custom AMI with Releases 4

on:
  push:
    branches:
      - main
    paths:
      - 'packer/**'      # Only trigger on Packer changes
      - 'fictitious-startup-v1/**'         # Or app code changes
      - '.github/workflows/build-ami.yml'  # Or workflow changes      
  release:
    types: [created]


permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1

jobs:
  build-ami:
    runs-on: ubuntu-latest
    
    # ðŸ”´ Hardcoded version here â€” update manually before each push
    env:
      AMI_VERSION: "1.1.8"  # <-- Update this manually before every build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::212712011130:role/github-packer-oidc
          aws-region: ${{ env.AWS_REGION }}
            
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "latest"
      
      - name: Initialize Packer
        run: packer init ec2-instance.pkr.hcl
      
      # ðŸ”´ Pass the hardcoded version as a variable
      - name: Validate Packer template
        run: |
          packer validate \
            -var "version=${{ env.AMI_VERSION }}" \
            -var "vpc_id=${{ secrets.VPC_ID }}" \
            -var "subnet_id=${{ secrets.SUBNET_ID }}" \
            ec2-instance.pkr.hcl
      
      - name: Build AMI with Packer
        run: |
          packer build \
            -var "version=${{ env.AMI_VERSION }}" \
            -var "vpc_id=${{ secrets.VPC_ID }}" \
            -var "subnet_id=${{ secrets.SUBNET_ID }}" \
            ec2-instance.pkr.hcl
